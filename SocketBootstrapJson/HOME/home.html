<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Homepage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .navbar {
      margin: 0;
      padding: 2%;
    }

    .navbar-brand {
      color: white !important;
    }

    .navbar-toggler {
      border: none;
    }

    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3E%3Cpath stroke='rgba%28255, 255, 255, 1%29' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
    }

    .btn-close {
      background-color: white;
      border: 2px solid black;
      color: black;
    }

    footer {
      padding: 0;
      width: 100%;
      margin-top: auto;
    }

    .container-centered {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
    }

    .card-img-top {
      height: 250px;
      object-fit: cover;
    }

    .nav-link {
      padding: 3%;
    }

    .hover-effect {
      transition: transform 0.3s ease;
    }

    .hover-effect:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body class="p-0 m-0 border-0 bd-example">
  <!-- Navbar -->
  <nav class="navbar bg-black">
    <div class="container-fluid">
      <h1 class="navbar-brand">HOMEPAGE</h1>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title text-black" id="offcanvasNavbarLabel">HOMEPAGE</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3"></ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <div class="card text-center mt-5 ms-5 me-5 shadow">
    <div class="card-header" style="color: white; background-color: green"></div>
    <div class="card-body" style="background-color: rgb(248, 248, 248)">
      <p class="card-text"></p>
    </div>
  </div>

  <!-- Options -->
  <div class="row row-cols-1 row-cols-md-2 g-4 m-5"></div>

  <!-- Footer -->
  <footer class="footer">
    <div class="bg-black p-4 text-center">
      <p class="display-10 mb-2 text-white"></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./Home.js"></script>
</body>

</html>
