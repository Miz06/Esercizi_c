<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sistemi e reti</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .navbar {
      margin: 0;
      padding: 2%;
    }

    .navbar-brand {
      color: white !important;
      /* HOMEPAGE in bianco */
    }

    .navbar-toggler {
      border: none;
      /* Rimuove il bordo dell'icona */
    }

    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3E%3Cpath stroke='rgba%28255, 255, 255, 1%29' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
    }

    .btn-close {
      background-color: white;
      border: 2px solid black;
      color: black;
    }

    .nav-link {
      padding: 3%;
    }

    footer {
      padding: 0;
      width: 100%;
      margin-top: auto;
    }

    .card-header {
      color: white;
      background-color: green;
    }

    .accordion-body,
    .card-body {
      background-color: rgb(248, 248, 248);
    }

    .accordion-button {
      color: black;
    }

    .accordion-button:not(.collapsed) {
      background-color: green;
      color: white;
    }

    .accordion-button.collapsed {
      background-color: rgb(248, 248, 248);
      color: black;
    }

    .hover-effect {
      transition: transform 0.3s ease;
    }

    .hover-effect:hover {
      transform: scale(1.05);
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-0 m-0 border-0 bd-example">

  <!-- Navbar -->

  <body class="p-0 m-0 border-0 bd-example">
    <nav class="navbar bg-black">
      <div class="container-fluid">
        <h1 class="navbar-brand">SISTEMI E RETI</h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title text-black" id="offcanvasNavbarLabel">SISTEMI E RETI</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3"></ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- Modello OSI -->
    <div class="card text-center mt-5 me-5 ms-5 shadow">
      <div class="card-header" id="modelOSI-title">
      </div>
      <div class="d-flex align-items-center p-4" style="background-color: rgb(248, 248, 248)">
        <img src="" id="modelOSI-image" class="img-fluid flex-shrink-0 me-4" alt="modello OSI" style="width: 40%;">
        <div>
          <p class="mt-4" id="modelOSI-text" style="font-size: 1.1rem; line-height: 1.5;">
          </p>
        </div>
      </div>
    </div>

    <!-- Accordion (Livelli OSI) -->
    <div class="accordion m-5 shadow" id="accordionPanelsStayOpenExample">
    </div>

    <!-- Livello Trasporto -->
    <div class="card ms-5 me-5 shadow">
      <div class="card-header" id="transportLayer-title">
      </div>
      <div class="card-body" id="transportLayer-text">
      </div>
    </div>

    <!-- FunzionalitÃ  del Livello Trasporto -->
    <div class="container mt-5 mb-5">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="feature-container">
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="bg-black p-4 text-center">
        <p class="display-10 mb-2 text-white" id="footer-text">
        </p>
      </div>
    </footer>

    <!-- Include JavaScript to load content -->
    <script src="./S&R.js"></script>
  </body>

</html>
