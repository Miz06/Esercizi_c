<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Socket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .navbar {
      margin: 0;
      padding: 2%;
    }

    .navbar-brand {
      color: white !important;
    }

    .navbar-toggler {
      border: none;
    }

    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3E%3Cpath stroke='rgba%28255, 255, 255, 1%29' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
    }

    .btn-close {
      background-color: white;
      border: 2px solid black;
      color: black;
    }

    .card-header {
      color: white;
      background-color: green;
    }

    .accordion-body,
    .card-body {
      background-color: rgb(248, 248, 248);
    }

    .example {
      color: red;
      font-weight: bold;
    }

    pre {
      background-color: purple;
      color: white;
      padding: 2%;
      border-radius: 15px;
      overflow-x: auto;
    }

    footer {
      padding: 1rem;
      background-color: black;
      color: white;
      text-align: center;
      margin-top: auto;
    }

    .card {
      margin-bottom: 20px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <nav class="navbar bg-black">
    <div class="container-fluid">
      <h1 class="navbar-brand">SOCKET</h1>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title text-black" id="offcanvasNavbarLabel">SOCKET</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3"></ul>
        </div>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="row justify-content-center">
      <!-- Dynamically generated cards will appear here -->
    </div>

  </main>

  <footer>
    <p class="mb-0">Mizzon Alessandro 5E</p>
  </footer>

  <script src="socket.js"></script>
</body>

</html>
