<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Quiz</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: black;
        }

        nav a {
            color: white;
            padding-top: 1%;
            padding-bottom: 1%;
            padding-left: 2%;
            padding-right: 2%;
            text-decoration: none;
            text-align: center;
            margin: 1%;
            border: 2px solid white;
            border-radius: 15px;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        nav a:hover {
            background-color: lightgray;
            color: black;
        }

        main {
            flex: 1;
            padding: 3%;
            background-color: white;
            height: calc(100vh - 100px);
        }

        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 2%;
        }

        .carousel-item img {
            width: 100%;
            height: auto;
            max-height: 700px;
            object-fit: cover;
            border-radius: 20px;
            border: 1px solid black;
        }

        .card {
            margin-top: 4%;
            margin-left: auto;
            margin-right: auto;
            max-width: 80%;
        }

        .card-header {
            background-color: purple;
            color: white;
            text-align: center;
            padding: 1%;
        }

        .card-body {
            padding: 2%;
        }

        .btn-primary {
            background-color: green;
            border: 1px solid black;
            color: white;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        .btn-primary:hover {
            background-color: lightblue;
            color: black;
        }

        .question-list {
            margin-top: 3%;
        }

        .question-list .form-check {
            margin-left: 5%;
        }

        .countdown {
            font-size: 2rem;
            margin-bottom: 2%;
            padding: 2%;
            background-color: purple;
            color: white;
            border-radius: 20px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav id="navbarContainer"></nav>

    <main>
        <!-- Countdown -->
        <div id="countdown" class="text-center countdown"></div>

        <!-- Alert -->
        <div id="alertContainer"></div>

        <!-- Domande a risposta aperta -->
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators" id="carouselIndicators"></div>
            <div class="carousel-inner" id="carouselInner"></div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- Domande a risposta multipla -->
        <div id="multipleChoiceContainer" class="mt-5"></div>

        <!-- Pulsante termina quiz -->
        <div class="d-flex justify-content-end">
            <button class="btn btn-primary mt-4" onclick="submitAnswers()">Termina quiz</button>
        </div>
    </main>

    <!-- Footer -->
    <footer id="footerContainer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
