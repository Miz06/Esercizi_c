<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <title>Open questions</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: black;
        }

        nav a {
            color: white;
            padding-top: 1%;
            padding-bottom: 1%;
            padding-left: 2%;
            padding-right: 2%;
            text-decoration: none;
            text-align: center;
            margin: 1%;
            border: 2px solid white;
            border-radius: 15px;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        nav a:hover {
            background-color: lightgray;
            color: black;
        }

        main {
            flex: 1;
            padding: 3%;
            background-color: white;
            height: calc(100vh - 100px);
        }

        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 2%;
        }
    </style>
</head>

<body>
    <nav>
        <a href="./home.html">Home</a>
        <a href="./OQ.html">Open questions</a>
        <a href="./CQ.html">Closed questions</a>
    </nav>

    <main>
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://via.placeholder.com/800x400?text=Domanda+1" class="d-block w-100" alt="Domanda 1">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Domanda 1</h5>
                        <p>Qual è la capitale della Francia?</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/800x400?text=Domanda+2" class="d-block w-100" alt="Domanda 2">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Domanda 2</h5>
                        <p>Qual è il fiume più lungo del mondo?</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/800x400?text=Domanda+3" class="d-block w-100" alt="Domanda 3">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Domanda 3</h5>
                        <p>Chi ha scritto "La Divina Commedia"?</p>
                    </div>
                </div>
            </div>        
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </main>

    <footer>
        <p>2023 Quizer. All rights reserved.</p>
        <p>Mizzon Alessandro - 5E</p>
    </footer>

</body>

</html>
