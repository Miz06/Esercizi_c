<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prodotto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
  html,
  body {
    height: 100%;
    margin: 0;
    padding: 0;
  }

  body {
    display: flex;
    flex-direction: column;
    background: lightgrey;
  }

  .navbar {
    margin: 0;
    padding: 1%;
  }

  .navbar-brand {
    color: white !important;
  }

  .navbar-toggler {
    border: none;
  }

  .navbar-toggler-icon {
    background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3E%3Cpath stroke='rgba%28255, 255, 255, 1%29' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
  }

  .btn{
    transition: transform 0.6s ease, box-shadow 0.6s ease;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  }

  .btn:hover{
    transform: scale(1.05);
    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
    cursor: pointer;
  }

  .btn-close {
    background-color: white;
    border: 2px solid black;
    color: black;
  }

  .nav-link {
    padding: 3%;
    border-radius: 20px;
    transition: background-color 0.3s;
  }

  .nav-link:hover {
    background-color: lightgray;
    color: white;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  }

  footer {
    padding: 0;
    width: 100%;
    margin-top: auto;
  }

  .container {
    margin-top: 3%;
  }

  .card {
    margin: 20px 0;
  }

  .card-img-left {
    width: 100%;
    /* Assicura che l'immagine occupi tutta la larghezza del contenitore */
    height: 200px;
    /* Imposta un'altezza fissa per tutte le immagini */
    object-fit: cover;
    /* Ritaglia l'immagine per riempire il contenitore senza distorcerla */
  }
</style>

<body>

  <nav class="navbar bg-black">
    <div class="container-fluid">
      <h1 class="navbar-brand">PRODOTTO</h1>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header" style="border-bottom: 1px solid black;">
          <h5 class="offcanvas-title text-black" id="offcanvasNavbarLabel">PRODOTTO</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" style="text-align: center;">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link text-black" aria-current="page" href="./archivio.html">Archivio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-black" aria-current="page" href="./carrello.html">Carrello</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="card">
      <div class="row g-0">
        <div class="col-md-4">
          <img id="game-image" class="card-img-left" alt="Game Image">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h1 id="game-title" class="card-title"></h1>
            <h3 id="game-type" class="card-subtitle mb-2 text-muted"></h3>
            <p id="game-price" class="card-text"></p>
            <p id="game-text" class="card-text"></p>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-dark w-100">Aggiungi al carrello</button>
  </div>

  <footer>
    <div class="bg-black p-4 text-center">
      <p class="mb-2 text-white">Mizzon Alessandro - 5E</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const cardData = JSON.parse(localStorage.getItem('selectedCard'));

      if (cardData) {
        document.querySelector('#game-title').textContent = cardData.title;
        document.querySelector('#game-type').textContent = cardData.type;
        document.querySelector('#game-image').src = cardData.image;
        document.querySelector('#game-price').textContent = cardData.price;
        document.querySelector('#game-text').textContent = cardData.text;
      }
    });
  </script>

</body>

</html>
